<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Thực Thành Công</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        h2 {
            color: green;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

            .btn:hover {
                background-color: darkgreen;
            }
    </style>
</head>
<body>
    <div class="container">
        <h2>Xác Thực Email Thành Công 🎉</h2>
        <p>Cảm ơn bạn đã xác thực email. Bây giờ bạn có thể đăng nhập vào hệ thống.</p>
        <a href="/Account/Login" class="btn">Đăng nhập</a>
    </div>
</body>
</html>
